        <script type="text/javascript">


            $("*").mousemove(function (event) {
                var w = $(this).width(),
                    pct = 360 * (+event.pageX) / w,
                    bg = "linear-gradient(" + pct + "deg,#D43558,#9606AA)";
                $(".gradient").css("background-image", bg);
            });



        </script>
        <script>

                    window.open('https://discord.gg/EeXa6RSpxM');

        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
            integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            const cta = document.querySelector(".cta")
            let tl = new gsap.timeline({})
            cta.addEventListener("mouseover", function () {
                tl.to('.cta', { background: "#ffffff", color: "#00002C", delay: 0, duration: 0.1 })
            })
            cta.addEventListener("mouseleave", function () {
                tl.to('.cta', { background: "#00002C", color: "#ffffff", delay: 0, duration: 0.1 })
            })


        </script>



        <script>
